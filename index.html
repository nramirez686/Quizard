<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quizard Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    
  </head>
  <body>
    <div id="initialScreen" class="grid-container">
      <div class="top-bar"></div>
      <div id="Highscores">Highscores</div> 
      <div id="timer" class="timer">Timer 00:00</div> 
    </div>
    <div id="hidden">
      <div class="info-title"><span>Coding Quiz Challenge</span></div>
      <div class="quiz-info"> Try to answer the following code-related questions with the time limit. <br> Keep in mind that incorrect answers will penalize your score time by 10 seconds! </div>
    </div>

    <div class="d-grid gap-4 col-1 mx-auto">
      <button id="startButton" type="button" class="btn btn-primary btn-lg">Start Quiz</button>
      <div id="quizScreen"></div>
      <div id="question-container"></div>
      </div>

  <script src="assets/script.js"></script>
</html>
